<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Supermarket</title>
    <link rel="stylesheet" href="netbutikk.css">
</head>
<body>
    <div id="login-container">
        <h1>Online Supermarket</h1>
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
        <hr>
        <h2>Register</h2>
        <input type="text" id="new-username" placeholder="New Username">
        <input type="password" id="new-password" placeholder="New Password">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Phone Number">
        <button onclick="register()">Register</button>
        <p id="register-message"></p>
    </div>
    
    <div id="store-container" style="display: none;">
        <h2>Shopping Cart</h2>
        <div id="cart"></div>
        <div id="total"></div>
        <button onclick="checkout()">Checkout</button>
        <button onclick="logout()">Logout</button>
        <h2>Available Products</h2>
        <div id="product-list">
            <div class="product" onclick="addToCart('Apple', 'image/apple.jpg', 1.99)">Apple - $1.99</div>
            <div class="product" onclick="addToCart('Banana', 'image/banana.jpg', 0.99)">Banana - $0.99</div>
            <div class="product" onclick="addToCart('Bread', 'image/bread.jpg', 2.49)">Bread - $2.49</div>
            <div class="product" onclick="addToCart('Milk', 'image/milk.jpg', 3.99)">Milk - $3.99</div>
        </div>
    </div>

    <script src="netbutikk.js"></script>
</body>
</html>
